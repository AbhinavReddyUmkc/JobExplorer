<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker at Wipro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #0071C5;
            text-align: center;
        }
        h2 {
            color: #005ea2;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        select, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #0071C5;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #005ea2;
        }
    </style>
</head>
<body>

    <h1>Job Seeker at IT Companies</h1>
    <h2>Select Designation for Various Roles</h2>

    <div class="container">
        <form action="/filter" method="POST">
            <label for="designation">Choose a Designation:</label>
            <select name="designation" id="designation">
                {% for designation in designations %}
                    <option value="{{ designation }}">{{ designation }}</option>
                {% endfor %}
            </select>
            <button type="submit">Filter</button>
        </form>
    </div>

</body>
</html>
